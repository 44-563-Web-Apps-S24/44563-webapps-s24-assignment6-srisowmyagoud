<!DOCTYPE html>
<html>
 <head>
    <title>Pack page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

 </head>
<body>
<h1>Sri Sowmya Polampalli  packs for a trip</h1>
<h2>Getting input</h2>
<form action="">
    <label for="light">Pack Light</label>
    <input type="checkbox" id="light" value="true">
    <label for="Carry">Carry on</label>
    <input type="checkbox" id="carry" value="true">
    <label for="tablets">Tablet</label>
    <input type="checkbox" id="tablets" value="false">
    <input type="button"  value="Select for Packing" onclick="selectpack()">
    
</form>


<p id="res">Result </p>
<form>
    <label for="month">Enter travel month</label>
    <input type ="text" id="month" name="month" value="May"> <br>

    <label for="cost">Enter price</label>
    <input type ="text" id="cost" name="cost" value=""> <br>
    <input type="button"  onclick="updatePack()" value="Update the pack">
    
</form>


<p id="result">Result </p>

<script> 

var my_pack={};
function selectpack()
{
     my_pack={};
    my_pack.packlight=document.getElementById("light").checked;
    my_pack.carryon=document.getElementById("carry").checked;
    my_pack.tablet=document.getElementById("tablets").checked;
    document.getElementById("res").textContent=JSON.stringify(my_pack);
}
function updatePack()
{
    my_pack={};
    var month = document.getElementById("month").value;
    var price = document.getElementById("cost").value;
    my_pack.month=document.getElementById("month").value;
    my_pack.price=document.getElementById("cost").value;
    
    document.getElementById("result").textContent=JSON.stringify(my_pack);

}
</script>

</body>
</html>
