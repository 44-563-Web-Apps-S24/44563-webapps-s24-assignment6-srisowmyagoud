<!DOCTYPE html>
<html>
    <head>
        <title>ANIMAL GAME</title>
    </head>
 
<body>
<h1>Animal game by Sri Sowmya Polampalli</h1>
<h2>Getting input</h2
    <form>
        <label for="hiddenAnimal">The hidden animal type:</label>
        <input type="password" id="hiddenAnimal" value="Chicken">
    
        <br>
    
        <label for="guessAnimal">Guess the animal:</label>
        <input type="text" id="guessAnimal">
    
        <br>
    
        
        <input type="button" class="bg-primary text-dark" value="Check the Guess" onclick="Checktheguess()">


    </form>
    
    <div id="result">
        <p>Correct: <span id="correctCount">0</span></p>
        <p>Wrong: <span id="wrongCount">0</span></p>
    </div>
    <div>
        <button type="button"><img src="pepsi.png" alt="Pepsi" onclick="selectImage()" id="image" width="150" height="150" ></button>
    </div>
    
    <script>
        // Global variables
        let wrong = 0;
        let correct = 0;
        //let useimage = 1;
        // Function to check the guessed animal
        function checkAnimal() {
            // Get values from input elements
            const hiddenAnimalValue = document.getElementById('hiddenAnimal').value;
            const guessAnimalValue = document.getElementById('guessAnimal').value;
    
            // Compare values and update counts
            if (hiddenAnimalValue.toLowerCase() === guessAnimalValue.toLowerCase()) {
                correct++;
                alert("Ruff ruff");
            } else {
                wrong++;
                alert("Grrrr");
            }
            if(wrong>correct)
            {
                document.getElementById("result").innerHTML =  "Sorry, too many wrong guesses.";
            }
    
            // Update the innerHTML for the result container
            document.getElementById('correctCount').innerHTML = correct;
          
            document.getElementById('wrongCount').innerHTML = wrong;
        }
        var useImage=1;
        function selectImage()
        {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src="orangejuice.png";
                    useImage=2;
                    break;
                case 2:
                    document.getElementById("image").src = "mountaindew.png";
                    useImage=3;
                    break;
                case 3:
                     document.getElementById("image").src = "pepsi.png";   
                     useImage=1;
                    break;
            
                default:
                    break;
            }
        }
    </script>
    
    </body>
    </html>
